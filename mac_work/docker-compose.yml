version: '3.8'
services:
  mysql:
    image: mysql:8.0.32  # 使用特定版本号提高兼容性
    platform: linux/x86_64  # 解决M1芯片兼容性问题[citation:4]
    container_name: mysql-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:rw
    networks:
      - app-network

  redis:
    image: redis:7.0-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass 123456  # 设置Redis密码[citation:5]
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - app-network

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge